# Railway configuration for backend API only
# Frontend (web/) should be deployed separately to Vercel

[build]
builder = "nixpacks"
buildCommand = "npm install && cd backend && npm run download:models && cd .. && npm run build:backend"

[deploy]
startCommand = "npm run start:prod"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[env]
NODE_ENV = "production"
PORT = "3001"