# Railway configuration for backend API only
# Frontend (web/) should be deployed separately to Vercel

[build]
builder = "nixpacks"
buildCommand = "npm install --workspace=@berkeley-goggles/backend && npm run build --workspace=@berkeley-goggles/backend"

[deploy] 
startCommand = "npm run start:prod --workspace=@berkeley-goggles/backend"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[env]
NODE_ENV = "production"
PORT = "3001"