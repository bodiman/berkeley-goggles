# Railway configuration for backend API only
# Frontend (web/) should be deployed separately to Vercel

[build]
builder = "nixpacks"
buildCommand = "cd backend && npm install && npm run build"

[deploy]
startCommand = "cd backend && npm run start:prod"
restartPolicyType = "on_failure" 
restartPolicyMaxRetries = 3

[env]
NODE_ENV = "production"
PORT = "3001"